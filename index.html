<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil Dream</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="centralizer">
    <header>
      <div class="container">
        <div class="profile">
          <div class="profile-image">
            <img src="https://xatimg.com/image/yMcCiy6hpPv2.jpg" alt="Perfil">
          </div>

          <div class="profile-user-settings">
            <h1 class="profile-user-name">Dream (244010497)</h1>
            <button class="btn profile-edit-btn">
              <a href="https://xat.com/editme" class="edit-profile-link" target="_blank">Edit Profile</a>
            </button>
            <button class="btn profile-settings-btn" aria-label="profile settings">
              <i class="fas fa-cog" aria-hidden="true"></i>
            </button>
          </div>

          <div class="profile-stats">
            <ul>
              <li><span class="profile-stat-count">90</span> posts</li>
              <li><span class="profile-stat-count">9417</span> followers</li>
              <li><span class="profile-stat-count">3</span> following</li>
            </ul>
          </div>

          <div class="profile-bio">
            <p><span class="profile-real-name">xxDream</span> Sono un moderatore di xat <a href="https://xat.com/italia" class="edit-profile-link" target="_blank">Italia</a> üì∑üèïÔ∏è</p>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="gallery">
          <div class="gallery-item" tabindex="0">
            <img src="https://xatimg.com/image/PzgXt3hWajq3.jpg" class="gallery-image" alt="Imagem 1">
            <div class="gallery-item-info">
              <ul>
                <li class="gallery-item-likes"><i class="fas fa-heart"></i> 56</li>
                <li class="gallery-item-comments"><i class="fas fa-comment"></i> 2</li>
              </ul>
            </div>
          </div>

          <div class="gallery-item" tabindex="0">
            <img src="https://xatimg.com/image/WLFNylZTpsUB.jpg" class="gallery-image" alt="Imagem 2">
            <div class="gallery-item-info">
              <ul>
                <li class="gallery-item-likes"><i class="fas fa-heart"></i> 89</li>
                <li class="gallery-item-comments"><i class="fas fa-comment"></i> 5</li>
              </ul>
            </div>
          </div>

          <div class="gallery-item" tabindex="0">
            <img src="https://xatimg.com/image/0xatOmdBbo0K.jpg" class="gallery-image" alt="Imagem 3">
            <div class="gallery-item-info">
              <ul>
                <li class="gallery-item-likes"><i class="fas fa-heart"></i> 89</li>
                <li class="gallery-item-comments"><i class="fas fa-comment"></i> 5</li>
              </ul>
            </div>
          </div>

          <div class="gallery-item" tabindex="0">
            <img src="https://xatimg.com/image/yWf3Z2RZYiOF.jpg" class="gallery-image" alt="Imagem 4">
            <div class="gallery-item-type"><i class="fas fa-clone"></i></div>
            <div class="gallery-item-info">
              <ul>
                <li class="gallery-item-likes"><i class="fas fa-heart"></i> 42</li>
                <li class="gallery-item-comments"><i class="fas fa-comment"></i> 1</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="loader"></div>
      </div>
    </main>
  </div>
</body>
</html>
